<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>账单历史</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen pb-16">
      <!-- 顶部导航 -->
      <header class="bg-blue-600 text-white p-4 flex items-center">
        <a href="property_detail.html" class="mr-2">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </a>
        <h1 class="text-xl font-bold flex-1 text-center">账单历史</h1>
      </header>

      <!-- 房间信息 -->
      <div class="p-4 bg-white border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-800">A栋101室</h2>
          <span class="text-sm text-gray-500">租户: 张三</span>
        </div>
      </div>

      <!-- 筛选选项 -->
      <div class="p-4 bg-white border-b border-gray-200">
        <div class="flex space-x-2">
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium"
          >
            全部
          </button>
          <button
            class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium"
          >
            已缴清
          </button>
          <button
            class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium"
          >
            未缴清
          </button>
        </div>
      </div>

      <script>
        // 为筛选按钮添加点击事件
        document.addEventListener("DOMContentLoaded", function () {
          const filterButtons = document.querySelectorAll(
            ".p-4.bg-white.border-b.border-gray-200 button"
          );

          filterButtons.forEach((button) => {
            button.addEventListener("click", function () {
              // 移除所有按钮的活跃状态
              filterButtons.forEach((btn) => {
                btn.classList.remove("bg-blue-600", "text-white");
                btn.classList.add("bg-gray-100", "text-gray-600");
              });

              // 设置当前按钮为活跃状态
              this.classList.remove("bg-gray-100", "text-gray-600");
              this.classList.add("bg-blue-600", "text-white");

              // 在实际应用中，这里会根据筛选条件过滤账单列表
              // 这里仅做演示
              alert("已选择筛选条件：" + this.textContent);
            });
          });
        });
      </script>

      <!-- 账单列表 -->
      <div class="p-4 space-y-4">
        <!-- 账单卡片 - 已缴清 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-l-4 border-green-500">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-bold text-gray-800">2023年5月账单</h3>
              <span
                class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full font-medium"
                >已缴清</span
              >
            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>缴费日期: 2023-05-10</span>
              <span class="font-medium">¥1354</span>
            </div>
          </div>
          <div class="bg-gray-50 p-3 flex justify-between items-center">
            <button class="text-blue-600 text-sm font-medium">查看详情</button>
            <button class="flex items-center text-blue-600 text-sm font-medium">
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              分享收据
            </button>
          </div>
        </div>

        <!-- 账单卡片 - 已缴清 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-l-4 border-green-500">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-bold text-gray-800">2023年4月账单</h3>
              <span
                class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full font-medium"

              <span>缴费日期: 2023-04-12</span>

          </div>

            <button class="flex items-center text-blue-600 text-sm font-medium">

                viewBox="0 0 24 24"
              >

                ></path>
              </svg>
              分享收据
            </button>
          </div>
        </div>

        <!-- 账单卡片 - 已缴清 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-l-4 border-green-500">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-bold text-gray-800">2023年3月账单</h3>
              <span
                class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full font-medium"

            </div>
            <div class="flex justify-between text-sm text-gray-600">

          </div>
          <div class="bg-gray-50 p-3 flex justify-between items-center">
            <button class="text-blue-600 text-sm font-medium">查看详情</button>
            <button class="flex items-center text-blue-600 text-sm font-medium">
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              分享收据
            </button>
          </div>
        </div>

        <!-- 账单卡片 - 未缴清 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <div class="p-4 border-l-4 border-red-500">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-bold text-gray-800">2023年6月账单</h3>
              <span
                class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full font-medium"

            </div>
            <div class="flex justify-between text-sm text-gray-600">
              <span>截止日期: 2023-06-15</span>
              <span class="font-medium">¥1350</span>
            </div>
          </div>
          <div class="bg-gray-50 p-3 flex justify-between items-center">
            <button class="text-blue-600 text-sm font-medium">查看详情</button>
            <button class="flex items-center text-blue-600 text-sm font-medium">
              <svg
                class="w-4 h-4 mr-1"

                <path

                ></path>

              收取租金

      <!-- 底部导航 -->

      >
        <div class="flex justify-around p-2">

          <a

            <svg

            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"

          <a

            <svg

              <path

                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"

          <a

            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span class="text-xs mt-1">我的</span>

        </div>
      </nav>
    </div>
  </body>
</html>
