<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>房源详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen pb-16">
      <!-- 顶部导航 -->
      <header class="bg-blue-600 text-white p-4 flex items-center">
        <a href="property_management.html" class="mr-2">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </a>
        <h1 class="text-xl font-bold flex-1 text-center">房源详情</h1>
        <button class="p-1">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            ></path>
          </svg>
        </button>
      </header>

      <!-- 房源基本信息 -->
      <div class="p-4 bg-white">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-gray-800">A栋101室</h2>
          <span
            class="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full font-medium"
            >已出租</span
          >
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-500">房型</p>
            <p class="text-gray-800 font-medium">两室一厅</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-500">面积</p>
            <p class="text-gray-800 font-medium">75平方米</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-500">楼层</p>
            <p class="text-gray-800 font-medium">1层/6层</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-500">装修</p>
            <p class="text-gray-800 font-medium">简装</p>
          </div>
        </div>
      </div>

      <!-- 租户信息 -->
      <div class="p-4 bg-white border-t border-gray-100">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">租户信息</h3>
        <div class="flex items-center mb-4">
          <div
            class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold text-xl mr-3"
          >
            张
          </div>
          <div>
            <p class="font-medium text-gray-800">张三</p>
            <p class="text-sm text-gray-500">电话: 138****1234</p>
          </div>
          <button class="ml-auto bg-blue-50 text-blue-600 p-2 rounded-full">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              ></path>
            </svg>
          </button>
        </div>
        <div class="space-y-2 text-sm">
          <div class="flex items-center text-gray-600">
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
            <span>租期: 2023-01-01 至 2023-12-31</span>
          </div>
          <div class="flex items-center text-gray-600">
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span>月租: ¥1200</span>
          </div>
          <div class="flex items-center text-gray-600">
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2z"
              ></path>
            </svg>
            <span>押金: ¥2400</span>
          </div>
        </div>
      </div>

      <!-- 费用记录 -->
      <div class="p-4 bg-white border-t border-gray-100">
        <div class="flex justify-between items-center mb-3">
          <h3 class="text-lg font-semibold text-gray-800">费用记录</h3>
          <a href="utility_input.html" class="text-blue-600 text-sm font-medium"
            >录入水电</a
          >
        </div>

        <!-- 最近账单 -->
        <div class="bg-white rounded-lg border border-gray-200 mb-4">
          <div class="p-3 border-b border-gray-200">
            <div class="flex justify-between items-center">
              <span class="font-medium text-gray-800">2023年5月账单</span>
              <span class="text-green-600 font-medium">已缴清</span>
            </div>
            <p class="text-xs text-gray-500 mt-1">缴费日期: 2023-05-10</p>
          </div>
          <div class="p-3 space-y-2">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">房租</span>
              <span class="text-gray-800">¥1200</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">水费 (5吨)</span>
              <span class="text-gray-800">¥20</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">电费 (120度)</span>
              <span class="text-gray-800">¥84</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">物业费</span>
              <span class="text-gray-800">¥50</span>
            </div>
            <div
              class="flex justify-between font-medium pt-2 border-t border-gray-100"
            >
              <span>合计</span>
              <span>¥1354</span>
            </div>
          </div>
        </div>

        <!-- 历史账单按钮 -->
        <a
          href="bill_history.html"
          class="block w-full p-3 bg-gray-50 text-center text-gray-600 rounded-lg font-medium"
        >
          查看历史账单
        </a>
      </div>

      <!-- 功能按钮 -->
      <div class="p-4 grid grid-cols-3 gap-3">
        <button
          class="flex flex-col items-center justify-center p-3 bg-blue-50 rounded-lg"
        >
          <svg
            class="w-6 h-6 text-blue-600 mb-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">收租</span>
        </button>
        <button
          class="flex flex-col items-center justify-center p-3 bg-blue-50 rounded-lg"
        >
          <svg
            class="w-6 h-6 text-blue-600 mb-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">分享收据</span>
        </button>
        <button
          class="flex flex-col items-center justify-center p-3 bg-blue-50 rounded-lg"
        >
          <svg
            class="w-6 h-6 text-blue-600 mb-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
            ></path>
          </svg>
          <span class="text-xs text-gray-600">编辑</span>
        </button>
      </div>

      <!-- 底部导航 -->
      <nav
        class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200"
      >
        <div class="flex justify-around p-2">
          <button
            class="flex flex-col items-center p-2 text-blue-600"
            onclick="window.location.href='home.html'"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            <span class="text-xs mt-1">首页</span>
          </button>
          <button
            class="flex flex-col items-center p-2 text-gray-600"
            onclick="window.location.href='bill_history.html'"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <span class="text-xs mt-1">账单</span>
          </button>
          <button
            class="flex flex-col items-center p-2 text-gray-600"
            onclick="alert('消息功能即将上线')"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              ></path>
            </svg>
            <span class="text-xs mt-1">消息</span>
          </button>
          <button
            class="flex flex-col items-center p-2 text-gray-600"
            onclick="alert('个人中心功能即将上线')"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span class="text-xs mt-1">我的</span>
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
